<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
    <style>
        table {
            margin: 50px;
            padding: 5px;
            background-color: black;
            color: white;
        }

        #savebtn {
            background-color: aqua;
            width: 100%;
        }

        #course {
            width: 100%;
        }

        body {
            background-color: blue;
        }

        h1 {
            color: white;
        }

        tr,
        td {
            font-weight: bolder;
            padding: 10px;
        }
    </style>
</head>

<body>
    <center>
        <h1>STUDENT FORM</h1>
        <form id="student-form">
            <table border="3">
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your name" id="name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" placeholder="Enter your age" id="age"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male" id="male"> Male
                        <input type="radio" name="gender" value="Female" id="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <select id="course">
                            <option value="PYTHON">PYTHON</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JAVASCRIPT">JAVASCRIPT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter your email" id="email"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="savebtn" type="button">Save</button>
                    </td>
                </tr>
            </table>
        </form>
        <table border="3">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Gender</td>
                    <td>Course</td>
                    <td>Email</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody id="student-table"></tbody>
        </table>
    </center>
    <script>
        document.getElementById("savebtn").addEventListener("click", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const course = document.getElementById("course").value;
            const email = document.getElementById("email").value;

            if (!name || !age || !gender || !email) {
                alert("Please fill out all fields");
                return;
            }

            const genderValue = gender.value;
            const table = document.getElementById("student-table");

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${genderValue}</td>
                <td>${course}</td>
                <td>${email}</td>
                <td><button class="delete-btn">Delete</button></td>
            `;

            table.appendChild(row);

            row.querySelector(".delete-btn").addEventListener("click", function () {
                table.removeChild(row);
            });

            // Clear form inputs
            document.getElementById("student-form").reset();
        });
    </script>
</body>

</html>
